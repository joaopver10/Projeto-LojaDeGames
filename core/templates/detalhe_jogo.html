<!-- templates/jogos/detalhe_jogo.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{{ jogo.nome }}</h2>
  <p>Tema: {{ jogo.tema }}</p>
  <p>Descrição: {{ jogo.descricao }}</p>
  <p>Sistema de Avaliação: {{ jogo.sistema_avaliacao }} estrelas</p>
  <img src="{{ jogos.imagem.url }}" alt="{{ jogo.nome }}" width="300" height="300">
  <a href="{% url 'editar_jogo' jogo.id %}">Editar</a>
  <a href="{% url 'excluir_jogo' jogo.id %}">Excluir</a>
{% endblock %}
