{% extends 'base.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />

{% endblock %}

{% block content %}
  <div id="textoResultado">
    <p>Painel de Jogos</p>
  </div>

  <div class="JogosListaNomes">
    {% for jogo in jogos %}
      <div class="JogosNomes">
        <ul>
          <li>
            <img src="{{ jogo.imagem.url }}"  width="100" height="100">
            <a href="{% url 'detalhe_jogo' jogo.id %}">
              {{ jogo.nome }}
            </a>
          </li>
       </ul>
      </div>

    {% endfor %}
  </div>
    <a href="{% url 'adicionar_jogo' %}">Adicionar Jogo</a>

  {% endblock %}
